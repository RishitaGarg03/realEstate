<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- Buy house -->

    <div class="form-container">
        <h1>Let's get you started</h1>
        <form id="inquiryForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email Id">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="phone">WhatsApp Number:</label>
            <input type="tel" id="whatsApp" name="phone" required>

            <label for="propertyType">Property Type:</label>
            <select id="propertyType" name="propertyType" required>
                <option value="">Select...</option>
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="condo">Condo</option>
            </select>

            <label for="budget">Budget ($):</label>
            <input type="number" id="budget" name="budget" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required
                placeholder="Type your requirements here"></textarea>

            <button type="submit">Find Suitable Broker</button>
        </form>
    </div>

    <script src="buy.js"></script>
</body>

</html>
