<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="form-container2" >
        <h1>Let's get you started</h1>
        <form id="inquiryForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">

            <label for="ownership">You Are:</label>
            <select id="ownership" name="propertyType" required>
                <option value="">Select...</option>
                <option value="owner">Owner</option>
                <option value="agent">Agent</option>
                <option value="builder">Builder</option>
            </select>


            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email Id">

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="phone">WhatsApp Number:</label>
            <input type="tel" id="whatsApp" name="phone" required>

            <label for="propertyType">Property Type:</label>
            <select id="propertyType" name="propertyType" required>
                <option value="">Select...</option>
                <option value="apartment">Building</option>
                <option value="house">House</option>
                <option value="condo">Condo</option>
            </select>

            <label for="budget">Quoted Price ($):</label>
            <input type="number" id="budget" name="budget" required>

            <label for="message">Upload the images of your estate:</label>
            <div class="input-group mb-3 " style="width:calc(100% - 20px);">
                <input type="file" class="form-control" id="inputGroupFile01" style="border-color: #83a9b4;" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="sell.js"></script>

</body>

</html>
